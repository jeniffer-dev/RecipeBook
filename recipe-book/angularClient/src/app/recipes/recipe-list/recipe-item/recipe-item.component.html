<div class="content">
<a
style="cursor: pointer"
[routerLink]=[recipe.id]>
<mat-card class="mat-elevation-z4">
  <img mat-card-image src="{{ recipe.imageUrl }}">
  <mat-card-content>
    <mat-card-title>{{  recipe.name }}</mat-card-title>
    <p>
      {{recipe.cookTime + recipe.preparationTime}}
      <mat-icon aria-hidden="false" aria-label="time">av_timer</mat-icon>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn"
    (click)="onRemove(recipe.id)">Remove</button>
  </mat-card-actions>
</mat-card>
</a>
</div>
